      <script>

//Don't change or delete the try/catch block

function signIn(){
    try{
       //Get the values of elements using DOM 
       var name = document.getElementById("name").value;
       var pwd = document.getElementById("password").value;
       
       //Invoke the passwordValidate() method
       //Display the result as per the requirement in the description
        
        var res = document.getElementById("demo");
        res.innerHTML = "";
        var valid = passwordValidate(pwd);
        
        if(valid)
            res.innerHTML = "Sign In successful!!! Welcome "+name+" Learn More with BigStorm";
        else
            res.innerHTML = "Please enter a valid password (password should be of minimum 8 characters having atleast 1 small letter(a-z),1 capital letter(A-Z), 1 digit(0-9), 1 special character)"
        
    }catch(err){
        document.getElementById("demo").innerHTML="Function signIn: "+err;
    }
    return false;
}

function passwordValidate(password){
  try{
    //Validate the password (password should be of minimum 8 characters - having atleast 1 small letter(a-z),1 capital letter(A-Z), 1 digit(0-9), 1 special character)
    //return true or false based on validation
        var pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[^ ]{8,}$/;

        return pattern.test(password);
    }catch(err){
        document.getElementById("demo").innerHTML="Function passwordValidate: "+err;
    }
}
      </script>
    <form onsubmit="return signIn()">
        <h1>Big Storm </h1>
        <h2>Educational Website</h2>
        <h3>Sign In and Shine More</h3>
        Name: <input type="text" id="name" placeholder="Enter your name" required/><br><br>
        Email: <input type="email" id="mail" placeholder="Enter your mail Id" required/><br><br>
        Password: <input type="text" id="password" placeholder="Enter your password" required/><br><br>
        <input type="submit" id="st" value="Sign in to continue"/><br><br>
    </form>
    <div id="demo"></div>
