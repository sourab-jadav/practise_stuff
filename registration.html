<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        *{
            font-weight:bold;
        }
        caption{
            font-size:20px;
            font-weight:bold;
            color:white;
            background-color:#192841;
            padding:5px;
        }
        td{
            background-color:#ffffff;
        }
        table,td,caption{
            border:1px solid #000000;
            border-spacing:5px;
        }
        input[type="tel"],input[type="email"],input[type="text"],
        select,textarea, input[type="number"], input[type="url"],
        input[type="date"]{
            width:100%;
        }

        </style>
    </head>
    <body>
        <script>
            function show_value(x){
                document.getElementById("slider_value").innerHTML="Rs."+x;
            }
        </script>
        <center>
            <h1>An Event Management Company</h1>
            <table>
                <caption id="table_caption">Vendor Registration Form</caption>
                <tr>
                    <td><label for="CompanyName">Company name</label></td>
                    <td>
                        <input type="text" id="CompanyName" name="CompanyName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Type">Type</label>
                    </td>
                    <td>
                        <input type="radio" id="corporation" name="ctype">
                        <label for="corporation" name="ctype">corporation</label>
                        <input type="radio" id="partnership" name="ctype">
                        <label for="partnership" name="ctype">partnership</label>
                        <input type="radio"  name="ctype"id="individual">
                        <label for="individual" name="ctype">individual</label>
                        <input type="radio" id="others" name="ctype">
                        <label for="others" name="ctype">others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhoneNumber">PhoneNumber</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="EmailId">EmailId</label>
                    </td>
                    <td>
                        <input type="email" id="EmailId" name="EmailId" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Location</label>
                    </td>
                    <td>
                        <textarea name="address" id="address" rows="4" cols="30" required></textarea>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Website address</label>
                    </td>
                    <td>
                        <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="TIN_No">TIN No</label>
                    </td>
                    <td>
                        <input type="number" id="TIN_No" name="TIN_No" required>
                    </td>
                </tr><tr>
                    <td>
                        <label for="Expiray">TIN No Expiray Date</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date" list="holidays">
                        <datalist id="holidays">
                            <option label="Republic Day">2017-01-26</option>
                            <option label="May Day">2017-05-01</option>
                            <option label="Independence Day">2017-08-15</option>
                        </datalist>
                    </td>
                </tr><tr>
                    <td>
                        <label for="PhoneNumber">Average Project Cost</label>
                    </td>
                    <td>
                        <!-- slider for the form -->
                        <input type="range" id="cost" name="cost" min="25000" max="50000" step="1000" onchange="show_value(this.value);" required >
                        <span id="slider_value">25000</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="PhoneNumber">Upload Images of License PAN and Facade</label>
                    </td>
                    <td>
                        <input type="file" id="profile" name="profile" multiple accept="image/*" required>
                    </td>
                </tr>
            </table>
            <div>
                <input id="submit" type="submit" value="REGISTER">
                <input id="reset" type="reset" value="CLEAR">
            </div>
        </center>
    </body>
</html>
